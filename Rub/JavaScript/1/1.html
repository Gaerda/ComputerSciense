<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="css/1.css" rel="stylesheet" type="text/css">

<div id="container">
<body>
    <form id="1" class="forma">
        <p class="Nastroika-texta">
        <input type="text" name="name" id="user_name" class="text_input" placeholder="Введите имя">
        <label for="Nastroika-texta">Имя</label>
        </p>
     
        <p class="Nastroika-texta">
        <input type="text" name="email" id="user_email" class="text_input" placeholder="Введите Email">
        <label for="Nastroika-texta" >E-Mail</label>
        </p>

        <p class="Nastroika-texta">
        <input type="text" name="phone" id="user_phone" class="text_input" placeholder="Введите телефон">
        <label for="Nastroika-texta" >Телефон</label>
        </p>

        <p class="Nastroika-texta">
        <textarea class="text_input" name="message" id="user_message" name="comment" cols="40" rows="4" placeholder="Напишите сообщение от 50 до 400 символов"></textarea></p>
        
        <p id="output_error" style="color:red"></p>
        
        <input type="submit" class="btn" id="button" value="Отправить">
    </form>
</div>
    <div id="com" >
        <h2>Коментарии</h2>
        
    </div>
